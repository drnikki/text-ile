<script type="text/javascript">

    var LF = "\n";
    var issueID = 1;
    var tmp = "123456789"
    var _inch = 2;

    function changeInch() {
        _inch = type_inch.value;
    }

    function viewResult(result) {
        p_result.value = result;
    }


    function browserToReceipt ( textContent ) {
        const rows = textContent.split(/<\s*\/?\s*br\s*\/?\s*>/); // < (spaces) (possible /) (spaces) br (repeat as before) >
        return rows.map(row => row.replaceAll('&nbsp;', ' ') + '\n');
    };


    function PrintReceipt() {

        setPosId(issueID);
        checkPrinterStatus();

        //	printText("MiraeAsset Venture Tower 685,\nSampyeong-dong, Bundang-gu,\nSeongnam-si, Gyeonggi-do,\n463-400, Korea\n", 0, 0, false, false, false, 0, 1);


        // TODO: these don't work
        // printQRCode("www.bixolon.com",0,1,7,0);
        // print1DBarcode("01234567890",0,4,70,2,1);

        browserToReceipt(textContent).forEach(row => {
            console.log(row);
            printText(row, 0, 0, false, false, false, 0, 0)
        });
        printText("\n", 0, 0, false, false, false, 0, 0);
        cutPaper(1);

        var strSubmit = getPosData();


        issueID++;
        requestPrint(p_name.value, strSubmit, viewResult);

        return true;
    } // end PrintReceipt()


</script>
