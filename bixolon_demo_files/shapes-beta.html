
<!DOCTYPE html>
<html lang="en">
<script src="js/bxlcommon.js"></script>
<script src="js/bxlpos.js"></script>


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <title>Print with Sprites</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <link rel="stylesheet" type="text/css" href="css/modules.css" />
    <link rel="stylesheet" type="text/css" href="css/receipt.css" />

</head>



<body onload="initialize()">
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-offset-1 col-md-2 col-sm-3 col-sm-offset-0 col-xs-6">
                <h1 class="logo">
                    <img src="images/header/main_logo.png" alt="main-logo" class="img-responsive">
                </h1>
            </div>
            <div class="col-md-5 col-sm-7 hidden-xs">
                <h2 class="title">
                    Web Print SDK Sample - Receipt Sprites Test
                </h2>
            </div>
            <!-- automatically populated based on each receipt -->
            <div id="print-buttons"></div>
        </div>
    </div>
</header>


<!-- receipts will be placed in here -->
<div id="receipts"></div>


<footer class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <ul>
                <li>
                    <p>Â© 2018 Bixolon. All right reserved. &nbsp;&nbsp;
                        <select id="sampleBoxMode">
                            <option value="http">HTTP</option>
                            <option value="https">HTTPS</option>
                            <option value="ws">WS</option>
                            <option value="wss">WSS</option>
                        </select>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</footer>


<script type="text/javascript">
    $(document).ready(function() {
        $('#sampleBoxMode').on('change',function(){
            if(this.value == 'http') {
                setConnectionMode("http:");
            } else if(this.value == 'https') {
                setConnectionMode("https:");
            } else if(this.value == 'ws') {
                setConnectionMode("ws:");
            } else if(this.value == 'wss') {
                setConnectionMode("wss:");
            }
        });
    });
</script>

<script type="module">

    import getReceiptContent from "./js/receipt.js";

    // get arrays of receipt data
    // which set of receipts do we need?
    const urlParams = new URLSearchParams(window.location.search);
    const receiptSet = urlParams.get("receiptSet") || "allSprites";
    document.title = `Receipt Printer | ${receiptSet}`;
    // textContentPrinter is a 2d array formatted for physical printer
    // textContentBrowser is a 1d array formatted for the browser
    const [textContentBrowser, textContentPrinter] = getReceiptContent(receiptSet);

    var issueID = 1;


    function viewResult(result) {
        console.log(result);
    }

    /**
     * assuming the array textContentPrinter is defined correctly, print a physical receipt
     * @param receiptNum the index of the receipt text in textContentPrinter
     */
    function PrintReceipt(receiptNum) {

        setPosId(issueID);
        checkPrinterStatus();

        // physically print each row of receipt
        textContentPrinter[receiptNum].forEach(row => {
            console.log(row);  // use this line for testing, when you don't want to print physical receipts
            printText(row, 0, 0, false, false, false, 1, 0)
        });
        printText("\n", 0, 0, false, false, false, 1, 0);
        cutPaper(1);

        var strSubmit = getPosData();

        issueID++;
        requestPrint("Printer1", strSubmit, viewResult);

        return true;
    } // end PrintReceipt()


    // BROWSER STUFF:
    // create a receipt div with print button for each element in the textContentBrowser array
    textContentBrowser.forEach(receiptContent => {
        $('#receipts').append(`
            <div class="receipt">
                <button class="print-btn"></button>
                <br/>
                ${receiptContent}
            </div>
        `);
    });

    // add cosmetics and functionality to the print receipt buttons
    $('.print-btn').each((i, e) => {
        $(e).addClass("btn btn-primary"); // make it look good
        $(e).html(`Print #${i+1}`); // give it some text
        $(e).on("click", () => PrintReceipt(i)); // make it print the correct receipt
    });

    // scroll the buttons vertically with screen
    $(window).on("scroll", function(){
        $('.print-btn').css('top', 10 + $(this).scrollTop());
    });


</script>
</body>



</html>
