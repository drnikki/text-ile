
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

</head>



<body onload="initialize()">
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-offset-1 col-md-2 col-sm-3 col-sm-offset-0 col-xs-6">
                <h1 class="logo">
                    <img src="images/header/main_logo.png" alt="main-logo" class="img-responsive">
                </h1>
            </div>
            <div class="col-md-5 col-sm-7 hidden-xs">
                <h2 class="title">
                    Web Print SDK Sample - Receipt Sprites Test
                </h2>
            </div>
            <!-- automatically populated based on each receipt -->
            <div id="print-buttons"></div>
        </div>
    </div>
</header>





<!-- If you change the number of receipt elements here,
    make sure ./js/receipt.js produces that same number of receipts -->
<div id="receipts">
    <div class="receipt"></div>
    <div class="receipt"></div>
</div>

<footer class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <ul>
                <li>
                    <p>Â© 2018 Bixolon. All right reserved. &nbsp;&nbsp;
                        <select id="sampleBoxMode">
                            <option value="http">HTTP</option>
                            <option value="https">HTTPS</option>
                            <option value="ws">WS</option>
                            <option value="wss">WSS</option>
                        </select>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</footer>


<script type="text/javascript">
    $(document).ready(function() {
        $('#sampleBoxMode').on('change',function(){
            if(this.value == 'http') {
                setConnectionMode("http:");
            } else if(this.value == 'https') {
                setConnectionMode("https:");
            } else if(this.value == 'ws') {
                setConnectionMode("ws:");
            } else if(this.value == 'wss') {
                setConnectionMode("wss:");
            }
        });
    });
</script>

<script type="module">
    // get arrays of receipt data
    // textContentPrinter is a 2d array formatted for physical printer
    // textContentBrowser is a 1d array formatted for the browser
    import {textContentPrinter, textContentBrowser} from "./js/receipt.js";

    var issueID = 1;


    function viewResult(result) {
        console.log(result);
    }

    /**
     * assuming the array textContentPrinter is defined correctly, print a physical receipt
     * @param receiptNum the index of the receipt text in textContentPrinter
     */
    function PrintReceipt(receiptNum) {

        setPosId(issueID);
        checkPrinterStatus();

        // physically print each row of receipt
        textContentPrinter[receiptNum].forEach(row => {
            // console.log(row);  // use this line for testing, when you don't want to print physical receipts
            printText(row, 0, 0, false, false, false, 1, 0)
        });
        printText("\n", 0, 0, false, false, false, 1, 0);
        cutPaper(1);

        var strSubmit = getPosData();

        issueID++;
        requestPrint("Printer1", strSubmit, viewResult);

        return true;
    } // end PrintReceipt()


    // BROWSER STUFF:

    // for each receipt element:
    $(`.receipt`).each((i, e) => {
        // add a button for the receipt
        $(e).append(`
            <button class="btn btn-primary print-btn" style="
                position: fixed;
            ">Print #${i+1}</button>
        `);
        // add corresponding receipt text to browser
        $(e).append(textContentBrowser[i]);
    });

    // add listeners to each button which will print corresponding receipt on click
    $('.print-btn').each((i, e) => {
        $(e).click(() => PrintReceipt(i));
    });


</script>
</body>



</html>
