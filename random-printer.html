<!DOCTYPE html>
<html lang="en">
<script src="js/bxl/bxlcommon.js"></script>
<script src="js/bxl/bxlpos.js"></script>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <title>Print Random Sprites</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bxl_css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/bxl_css/responsive.css" />
    <link rel="stylesheet" type="text/css" href="css/bxl_css/modules.css" />
    <link rel="stylesheet" type="text/css" href="css/receipt.css" />

</head>
<body>
<header>
    <nav id="site-nav"></nav>
    <script src="js/components/NavBar.js"></script>
</header>
<main>
    <aside style="position: fixed;">
        <div class="btn-group" role="group">
            <button id="start-print-btn" class="btn btn-outline-light">Start Printing</button>
            <input type="checkbox" class="btn-check" id="toggleFullSprite" autocomplete="off">
            <label class="btn btn-outline-light" for="toggleFullSprite">Full Sprite</label>
            <button id="stop-print-btn" class="btn btn-outline-light">Stop Printing</button>
        </div>
        <div style="color:white;" >
            printing rows: <span id="print-from-row">_________</span><br/>
            next update in: <span id="update-time">__________</span>
        </div>
    </aside>
    <div class="receipts">
        <div class="receipt">
            <h3>Currently Printing:</h3>
            <span id="receipt-content"></span>
        </div>
    </div>
</main>

<script type="module" src="js/randomPrinter.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
